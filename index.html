<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <!-- <style>
      .message { font-size: 1.3em; font-weight: bold}
    </style> -->
    <script src="angular/angular.min.js"></script>
    <!-- <script src="js/app.js"></script> -->
    <script src="js/app-min.js"></script>
  </head>
<body ng-app='LunchCheck'>
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>
     <p>It doesn't count empty strings.</p>
         <div class="form-group">
             <input id="menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control menu" ng-model="dishes" ng-keyup="checkEnter($event);"> <!-- Not counting empty items, with just 0 or more spaces -->
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="check();">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="{error: nada, noerror: other}" >
           <!-- Your message can go here. -->
           {{ message }}
         </div>
   </div>
</body>
</html>
